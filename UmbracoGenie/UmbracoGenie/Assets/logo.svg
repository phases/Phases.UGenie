<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Background -->
  <rect width="40" height="40" fill="#ffffff" rx="15" ry="15"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="smokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9932cc;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Updated logo group centered vertically -->
  <g id="logo-group" transform="translate(0,-4)">
    <!-- Enhanced Smoke Group with new, larger paths -->
    <g id="smoke-group">
      <path d="M20,30 C15,20,25,20,20,8" fill="none" stroke="url(#smokeGradient)" stroke-width="1.5"/>
      <path d="M24,30 C21,22,29,22,24,10" fill="none" stroke="url(#smokeGradient)" stroke-width="1.3"/>
      <path d="M16,30 C13,22,19,22,16,10" fill="none" stroke="url(#smokeGradient)" stroke-width="1.1"/>
    </g>
    
    <!-- Enlarged UGenie Text near the bottom -->
    <text x="20" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4b0082">
      UGenie
    </text>
  </g>
</svg>
